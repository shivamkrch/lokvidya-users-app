<div class="login">
  <h1>Login</h1>
  <form id="loginForm" (submit)="login()"></form>
  <mat-form-field>
    <input
      type="text"
      matInput
      placeholder="Username"
      [(ngModel)]="userData.username"
      required
      form="loginForm"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      type="password"
      matInput
      placeholder="Password"
      [(ngModel)]="userData.password"
      required
      form="loginForm"
    />
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" form="loginForm">
    Login
  </button>
</div>
